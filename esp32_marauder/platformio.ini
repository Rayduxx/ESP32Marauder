;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

# Try to increase available app space and enable size-optimizations.
# If your board actually has larger flash (4MB+), using a bigger
# partition table (e.g. huge_app.csv) lets the firmware use more
# flash for the application. If you prefer to reduce binary size
# instead, comment out the partition line and use the build_flags.
board_build.partitions = huge_app.csv

# Size/opt flags: enable link-time optimization, remove unused
# sections and optimize for size.
build_flags =
   -Wl,--gc-sections
   -ffunction-sections
   -fdata-sections
   -Os
   -DNDEBUG

lib_deps=
   bodmer/TFT_eSPI@^2.5.43

# Optional: override flash_size if needed (uncomment to try)
# board_build.flash_size = 4MB

